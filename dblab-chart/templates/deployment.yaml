apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: {{ .Values.ports.api }}
            name: api
          - containerPort: {{ .Values.ports.ui }}
            name: ui
        volumeMounts:
          - name: config-volume
            mountPath: /etc/dblab/config.yml
            subPath: config.yml
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-config
