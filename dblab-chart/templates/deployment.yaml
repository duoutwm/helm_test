apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: docker-dind
        image: docker:dind
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: docker-lib
          mountPath: /var/lib/docker
      - name: dblab-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /home/dblab/bin/dblab-server
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: config-volume
          mountPath: /home/dblab/configs/server.yml
          subPath: config.yml
      volumes:
      - name: docker-socket
        emptyDir: {}
      - name: docker-lib
        emptyDir: {}
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-config
