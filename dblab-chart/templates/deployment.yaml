apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /home/dblab/bin/dblab-server
        ports:
          - containerPort: {{ .Values.config.server.port }}
            name: api
          - containerPort: {{ .Values.config.server.embeddedUI.port }}
            name: ui
        volumeMounts:
          - name: config-volume
            mountPath: /home/dblab/configs/server.yml
            subPath: config.yml
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-config
